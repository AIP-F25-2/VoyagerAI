<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skyscanner Flight Scraper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3">Skyscanner Flight Scraper</h2>
    <button id="fetchBtn" class="btn btn-primary mb-3">Fetch Flights</button>
    <div id="output" class="border bg-white p-3 rounded" style="min-height:200px;"></div>
  </div>

  <script>
    async function fetchFlights() {
      const box = document.getElementById('output');
      box.innerHTML = '<p>Loading flights...</p>';
      try {
        const res = await fetch('/api/flights');
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) {
          box.innerHTML = '<p>No flights found.</p>';
          return;
        }
        let html = '<table class="table table-bordered table-sm"><thead><tr>';
        Object.keys(data[0]).forEach(k => html += `<th>${k}</th>`);
        html += '</tr></thead><tbody>';
        data.forEach(row => {
          html += '<tr>';
          Object.values(row).forEach(v => html += `<td>${v ?? ''}</td>`);
          html += '</tr>';
        });
        html += '</tbody></table>';
        box.innerHTML = html;
      } catch (err) {
        box.innerHTML = `<p class="text-danger">Error: ${err}</p>`;
      }
    }

    document.getElementById('fetchBtn').addEventListener('click', fetchFlights);
  </script>
</body>
</html>
